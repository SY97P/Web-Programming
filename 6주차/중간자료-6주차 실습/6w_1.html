<!DOCTYPE html>
<html>
<head>
	<style>
		body	{	
				margin : 10px;
				width : 100%; height:500px;
		}
		*	{	margin :10px;	}
		header	{	text-align : center;
				font-size : 1.5em;
				font-weight : bold;
				border : 1px solid red;
				width : 100%; 
		}
		section	{	margin : 5px; float:right;
				border:1px solid red;
				width : 63%; height:80%;
		}
		aside	{	border :1px solid red;
				float : left;
				width : 33%; height:80%;
		}
		#first	{	float: left; width: 30%; height:70%;
				text-align:center;
				border:1px solid green;
		}
		#second	{	float : left; width:30%; height:70%;
				text-align : center;
				border : 1px solid green;
		}
	</style>
</head>
<body>
	<header>
		<p>헤더위치<br />수직정렬은 무시!</p>
	</header>
	<aside>
		<p>ASIDE입니다.</p>
	</aside>
	<section>
		<article class="first">
			<p>첫번째 아티클입니다.</p>
		</article>
		<article class="second">
			<p>두번째 아티클입니다.</p>
		</article>
	</section>
</body>
</html>
