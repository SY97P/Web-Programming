<!DOCTYPE html>
<html>
<head>
	<style>
		body	{
			width : 800px;
		}
		*	{	margin:10px;
		}
		header {	
			border : 1px solid red;
			width:100%; height:100px;
			text-align : center;
		}
		aside {	
			border : 1px solid red;
			float : left;
			width : 23%; height :300px;
		}
		section	{	
			border : 1px solid red;
			float : right;
			width : 70%; height : 300px;
		}
		#article1 {	
			border : 1px solid green;
			text-align : center;
			padding : 2%;
			width : 42%; height : 250px;
			float : left;
		}
		#article2 {
			border : 1px solid green;
			text-align : center;
			padding : 2%;
			width : 42%; height : 250px;
			float : right;
		}
	</style>
</head>
<body>
	<header>
		<h2>헤더위치<br> 수직정렬은 무시!</h2>
	</header>
	<aside>
		<p>ASIDE입니다.</p>
	</aside>
	<section>
		<article id="article1">
			<p>첫번째 아티클입니다.</p>
		</article>
		<article id="article2">
			<p>두번째 아티클입니다.</p>
		</article>
	</section>
</body>
</html>
