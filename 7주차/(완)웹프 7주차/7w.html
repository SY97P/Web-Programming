<!DOCTYPE html>
<html>
<head>
	<style>
		*	{	
				padding:0px; margin:10px;	
		}
		header 	{	height:100px; margin:10px; background-color:blue;
				border:1px solid aqua;
		}
		nav	{	margin:5px;	
				border-top:1px solid blue;
				border-bottom:1px solid blue;				
				text-align:center; 
				text-transform:uppercase;
				letter-spacing:10px;
				background-color:rgb(0, 216, 255);
				color:#3f3f3f;
		}
		aside	{	width:175px; margin-top:20px; float:left;
				background-color:silver;
		}
		aside h4{	font-family:Arial, Helvetica, sans-serif;
				font-size:20px;
		}
		aside ul{	font-family:Arial, Helvetica, sans-serif;
				font-size:15px;	color: silver;
				list-style:none;
				text-indent:15px;
		}
		aside ul li	{	background:#3f3f3f; line-height:28px;
					border-bottom:1px solid #333;
		}
		aside ul li a	{	text-decoration:none; color:#FFF;
					display:block;
		}
		aside ul li a:hover	{	background:#d40203;	}
		aside ul li#active	{	background:#d40203;	}
		section	{
				overflow:hidden; float:left; width:430px;
				background-color:rgb(212, 244, 250);
		}
		footer	{ 	width:100%; height:50px; clear:both;
				font-size:8px; background-color:rgb(67, 116, 217);
				color:#FFF;
		}
		img	{	position:relative; animation:8s myanim;
				animation-iteration-count: 2000;
		}
		@keyframes myanim
		{
			0%	{left:0px; top:0px;}
			10%	{left:50px; top:20px; transform:rotate(10deg);}
			20%	{left:100px; top:0px; transform:rotate(-10deg);}
			30%	{left:150px; top:20px; transform:rotate(10deg);}
			40%	{left:200px; top:0px; transform:rotate(-10deg);}
			50%	{left:250px; top:20px; transform:rotate(10deg);}
			60%	{left:300px; top:0px; transform:rotate(-10deg);}
			70%	{left:350px; top:20px; transform:rotate(10deg);}
			80%	{left:400px; top:0px; transform:rotate(-10deg);}
			90%	{left:450px; top:20px; transform:rotate(10deg);}
			100%	{left:500px; top:0px; transform:rotate(-10deg);}
		}
	</style>
</head>
<body>
	<header>
		<img src="bigwhale.jpg" width="50" height="50"/>
	</header>
	<nav>
		<p>Webpage made by Se Young,<br>        made for You.</p>
	</nav>
	<aside>
		<h4>카테고리</h4>
		<ul>
			<li><a target="iframe1" href="school.html">출신 학교</a></li>
			<li><a target="iframe1" href="family.html">가족 소개</a></li>
			<li><a target="iframe1" href="self.html">본인 소개</a></li>
			<li><a target="iframe1" href="hobby.html">취미 소개</a></li>
			<li><a target="iframe1" href="favorite.html">관심분야 소개</a></li>
		</ul>
	</aside>
	<section>
		<article>
			<iframe name="iframe1" src="school.html" width="440" height="300" seamless></iframe>
		</article>
	</section>
	<footer>This is 7th Week's Practice.</footer>
</body>
</html>
