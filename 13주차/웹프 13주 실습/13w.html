
<!DOCTYPE html>
<html>
<head>
	<style>
		#player	{	width:640px; height:400px; border:1px solid red;
		}
	</style>
	<script>
		var key=0;
		var i=0;

		function dropOver(e) {
			e.preventDefault();
		}
		function dragStart(e) {
			e.dataTransfer.effectAllowed = 'move';
			e.dataTransfer.setData("text", e.target.id);
			console.log(e.target.id);
			console.log("=============");
		}
		function onDrop(e) {
			e.preventDefault();
			var parent = document.getElementById("player");	
			if(key==0) {
				var child = document.getElementById("info");
				parent.removeChild(child);
				key++;
			}
			var src = e.dataTransfer.getData("text");
			console.log(src);
			parent.appendChild(document.getElementById(src));
			if(i>0) {
				parent.removeChild(document.getElementById(e.target.id));
			}
			console.log("parent : "+parent.data);
			console.log(e.target.id);
			console.log(e.dataTransfer.getData("text"));
			document.getElementById(src).controls=false;
			document.getElementById(src).play();
			console.log("--------------");
			i++;
		}
	</script>
</head>
<body>
	<div id="player" ondragover = "dropOver(event)" ondrop = "onDrop(event)">
		<p id="info">동영상을 드랙&드랍해봅니다.</p>
	</div>
	<br>
	<video id="cap" src="cap.mp4" controls draggable="true" ondragstart = "dragStart(event)"></video>
	<br>
	<video id="mov" src="mov.mp4" controls draggable="true" ondragstart = "dragStart(event)"></video>
	<br>
</body>
</html>
